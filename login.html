<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="fixed-top">
      <div class="top_header">
        <nav class="navbar navbar-expand-lg">
          <div class="container-xxl">
            <a class="navbar-brand" href="#"
              ><img src="./assets/images/logo-2.png"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"
                    ><i class="fal fa-comment-alt-dots"></i> News</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fal fa-comment-alt-exclamation"></i> Example</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fal fa-file-alt"></i> Docs</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link login_btn" href="./login.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link sign_btn" href="./register.html"
                    >Register</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="login_section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-7">
            <img src="./assets/images/bg1.png" />
          </div>
          <div class="col-md-5">
            <div class="login_from">
              <h2>Welcome back!</h2>
              <p>Let’s login to your Signing and storing account</p>
              <form action="./home.html">
                <div class="form-group">
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    name="email"
                    placeholder="Enter Email"
                    required="required"
                  />
                </div>
                <div class="form-group">
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="********"
                    required="required"
                  />
                  <i
                    toggle="#password"
                    class="fa fa-fw fa-eye toggle-password field-icon"
                  ></i>
                </div>
                <div class="form-group">
                  <div class="switcher-description text-right">
                    <a href="./forget-password.html" class="switcher-text"
                      >Recovery Password</a
                    >
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn-fill">Sign In</button>
                </div>
              </form>

              <div class="login-style-line">
                <span>Or Continus with</span>
                <p>
                  If you don’t have an account You can
                  <a href="./register.html"> Sign Up</a>
                </p>
              </div>
              <ul class="login-socials">
                <li class="login-google">
                  <a href="#" title="google"
                    ><i class="fab fa-google-plus-g"></i
                  ></a>
                </li>
                <li class="login-apple">
                  <a href="#" title="apple"><i class="fab fa-apple"></i></a>
                </li>
                <li class="login-facebook">
                  <a href="#" title="Facebook"
                    ><i class="fab fa-facebook-f"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-section fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6 copyright">
            <p>©Migamake. All rights reserved. 2022</p>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 footer-menu">
            <ul>
              <li><a href="#">Terms &amp; conditions</a></li>
              <li><a href="#">Privacy policy</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- External JS libraries -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <!-- Custom JS Script -->
  </body>
</html>
