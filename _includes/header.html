<header class="sticky-top">
  <div class="top_header">
    <nav class="navbar navbar-expand-lg">
      <div class="container-xxl">
        <a class="navbar-brand" href="#"><img src="/assets/images/logo-2.png" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

            {% for item in site.data.manu.docs %}
              <li class="nav-item">
                <a class="nav-link" href="{{ item.url }}"><i class="{{item.icon}}"></i> {{item.title}}</a>
              </li>
            {% endfor %}

            <li class="nav-item">
              <a class="nav-link login_btn" href="/in-progress">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link sign_btn" href="/in-progress">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
