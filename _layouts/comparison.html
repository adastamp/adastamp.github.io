---
layout: default
permalink: /comparison/
title: Comparison Table
---

<div class="container my-5 py-5">
  <h1>Comparison Table</h1>
  <table class="table">
    <thead>
      <tr>
      {% for header in site.data.comparison.keys %}
        <td>{{header}}</td>
      {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in site.data.comparison.content %}
      <tr>
      {% for column in row %}
        <td>{{column}}</td>
      {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
