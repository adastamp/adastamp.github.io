---
layout: default
permalink: /news
title: News Posts
---

<div class="container mt-5 mb-5 w-75">

  {% for post in site.categories['news'] %}
    <article class="post">
      <h1>
          <a class="text-black text-decoration-none" href="{{ post.url }}">{{ post.title }}</a>
      </h1>
      <div>
        <p class="post_date">{{ post.date | date: "%B %e, %Y" }}</p>
      </div>
      <div class="entry">
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</div>
