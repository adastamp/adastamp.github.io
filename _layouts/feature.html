---
layout: default
permalink: /features/
title: Features
---

<div class="container mb-5 pb-5">
  <div class="text-center mt-5">
    <h1>How we work?</h1>
    <p>Building great softwares that addresses greatest challenges.</p>
  </div>
  {% assign sorted_features = site.features | sort: "date" %}
  <div class="row mb-5 pb-5" >
    {% for feature in sorted_features %}
      <div class="col-sm-12 col-md-6 mt-5 d-flex align-items-center">
        <div class="feature-image"><img src="{{ feature.image }}" width="300px" alt="{{ feature.title }}" /></div>
        <div class="feature-content m-4">
          <h1><a class="text-decoration-none text-dark" href="{{ feature.url }}">{{ feature.title }}</a></h1>
          <div class="entry">
            {{ feature.excerpt }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
