              <div class="row align-items-center justify-content-between">
                <div class="col-md-12">
                  <div class="page-title-content">
                    <h3>Kyc</h3>
                    <p class="mb-2">Welcome to Signing Storing Kyc page</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="login_from">
            <div class="ugf-bg ufg-main-container">
                <div class="ugf-progress">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 33.33%" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div> 
                </div>
                <div class="ugf-form">
                <form action="./kyc-2.html">
                    <div class="input-block">
                      <h4>Issuing Country/Region</h4>
                      <div class="country-select-wrap form-group">
                        <input type="text" id="country" />
                        <input type="hidden" id="country_code" />
                      </div>    
                    </div>
                    <div class="input-block">
                      <h4>Select Identity Type</h4>
                      <p>Should be your government issue photo identity</p>
                      <div class="custom-form-group">
                        <input type="radio" name="package-plan" class="custom-form-control" id="nid">
                        <label for="nid">
                          <span class="text">National Id</span>
                          <span class="icon">
                            <img src="./assets/images/nid.png" class="img-fluid" alt="">
                          </span>
                        </label>
                      </div>
                      <div class="custom-form-group form-group">
                        <input type="radio" name="package-plan" class="custom-form-control" id="passport">
                        <label for="passport">
                          <span class="text">Passport</span>
                          <span class="icon">
                            <img src="./assets/images/passport.png" class="img-fluid" alt="">
                          </span>
                        </label>
                      </div>
                      <div class="custom-form-group form-group">
                        <input type="radio" name="package-plan" class="custom-form-control" id="dlicense">
                        <label for="dlicense">
                          <span class="text">Driver's License</span>
                          <span class="icon">
                            <img src="./assets/images/driving.png" class="img-fluid" alt="">
                          </span>
                        </label>
                      </div>
                    </div>
                    <button class="btn btn-fill">Next Step &nbsp; &#10140;</button>
                  </form>
